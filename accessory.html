      function addItem() {
        var accessorySelect = $("#accessory-select");
        var amountInput = $("#amount-input");
        var totalPrice = $("#total-price");
        var productTable = $("#product-list");
        var totalAmount = $("#total-vat");
        var selectedAccessory = accessorySelect.find(":selected").text();
        var selectedAccessoryValue = accessorySelect.find(":selected").val();
        var amount = amountInput.val();
        var price = parseFloat(selectedAccessoryValue);

        var newRow = $("<tr></tr>");
        newRow.append($("<td></td>").text(selectedAccessory));
        newRow.append($("<td></td>").text(amount));
        newRow.append($("<td></td>").text("$" + price * amount));

        productTable.append(newRow);

        totalPrice.text(
          "$" + (parseFloat(totalPrice.text().substring(1)) + price * amount)
        );
        totalAmount.text(
          "$" +
            (
              parseFloat(totalAmount.text().substring(1)) +
              price * amount * 1.07
            ).toFixed(2)
        );
      }
